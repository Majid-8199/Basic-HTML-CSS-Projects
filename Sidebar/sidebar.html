<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i><box-icon name='menu'></box-icon></i>
            </label>
        </div>

        <div class="sidebar-menu">
            <div class="logo">
                <div class="label">
                    <a href="#">CodingLab</a>
                </div>
                <div class="btn_two">
                    <label for="check">
                        <i><box-icon name='x'></box-icon></i>
                    </label>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><box-icon type='solid' name='dashboard' class="box"></box-icon>Dashboard</a></li>
                    <li><a href="#"><box-icon name='link' class="box"></box-icon>Shortcuts</a></li>
                    <li><a href="#"><box-icon name='link' class="box"></box-icon>Overview</a></li>
                    <li><a href="#"><box-icon name='calendar-event' class="box"></box-icon>Events</a></li>
                    <li><a href="#"><box-icon name='question-mark' class="box"></box-icon>About</a></li>
                    <li><a href="#"><box-icon name='slider' class="box"></box-icon>Services</a></li>
                    <li><a href="#"><box-icon name='phone-call' class="box"></box-icon>Contact</a></li>
                    <li><a href="#"><box-icon name='comment-detail' class="box"></box-icon>Feedback</a></li>
                  </ul>
            </div>
            <div class="social-media">
                <a href="#"><box-icon type='logo' name='facebook'></box-icon></a>
                <a href="#"><box-icon type='logo' name='twitter'></box-icon></a>
                <a href="#"><box-icon type='logo' name='instagram'></box-icon></a>
                <a href="#"><box-icon type='logo' name='youtube'></box-icon></a>

            </div>
        </div>
    </div>
</body>
</html>
