<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpeg" alt="profile image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mr Beast</span>
            <span class="job">Youtuber & Blogger</span>
        </div >
        <div class="contact-links">
            <div class="fb">
                <a href="https://www.facebook.com/MrBeast6000/"><i class="bx bxl-facebook"></i></a>
            </div>
            <div class="tw">
                <a href="https://twitter.com/MrBeast?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="bx bxl-twitter"></i></a>
            </div>
            <div class="in">
                <a href="https://www.instagram.com/mrbeast/?hl=en"><i class="bx bxl-instagram"></i></a>
            </div>
            <div class="yt">
                <a href="https://www.youtube.com/channel/UCX6OQ3DkcsbYNE6H8uQQuVA"><i class="bx bxl-youtube"></i></a>
            </div>
        </div>
        <div class="contact">
            <div class="subscribe">
                <button class="subscrbe-button">Subscribe</button>
            </div>
            <div class="message">
                <button class="message-button">Message</button>
            </div>
        </div>
        <div class="lcs">
            <div class="like">
                <i class="bx bx-heart"></i>
                <span>60k</span>
            </div>
            <div class="comment">
                <i class="bx bx-message-rounded"></i>
                <span>20k</span>
            </div>
            <div class="share">
                <i class="bx bx-share"></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
